<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SICLife Interns</title>
  <link rel="stylesheet" href="./css/intern.css">
  <link rel="stylesheet" href="./css/settings.css">
</head>
<body>
  <div class="dashboard-wrap">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="brand-logo-container">
        <img src="images/sic logo.jpg" alt="SICLife Logo" class="brand-logo">
      </div>
      <nav>
        <a href="index.html">
          <svg viewBox="0 0 24 24"><path d="M3 11.5 12 4l9 7.5"/><path d="M4 10v10h6v-6h4v6h6V10"/></svg>
          <span>Dashboard</span>
        </a>
        <a href="intern.html">
          <svg viewBox="0 0 24 24"><circle cx="8" cy="7" r="4"/><circle cx="17" cy="8" r="3"/><path d="M2 20v-1a4 4 0 014-4h4a4 4 0 014 4v1"/><path d="M17 20v-1a3 3 0 00-2-2.83"/></svg>
          <span>Interns</span>
        </a>
        <a href="attendance.html">
          <svg viewBox="0 0 24 24"><rect x="3" y="4" width="18" height="18" rx="3"/><path d="M16 2v4M8 2v4M3 10h18"/></svg>
          <span>Attendance</span>
        </a>
        <a href="settings.html" class="active">
          <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 01-2.83 2.83l-.06-.06A1.65 1.65 0 0015 19.4" stroke="currentColor" stroke-width="2"/></svg>
          <span>Settings</span>
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main">
      <!-- Top Navigation -->
      <nav class="top-nav">
        <div class="search-bar">
          <input type="text" placeholder="Search interns...">
        </div>
        <div class="user-menu">
          <div class="profile-dropdown" id="profileDropdown">
            <button class="profile-btn" id="profileBtn">
              <span class="profile-avatar" id="profile_avatar">BA</span>
              <span class="profile-name" id="user_name">Bright Amankwah-Opoku</span>
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                <path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
            <div class="dropdown-menu">
              <a href="profile.html">
                <svg viewBox="0 0 24 24">
                  <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="2"/>
                  <path d="M4 20v-1a4 4 0 014-4h8a4 4 0 014 4v1" stroke="currentColor" stroke-width="2"/>
                </svg>
                Profile
              </a>
              <a href="settings.html">
                <svg viewBox="0 0 24 24">
                  <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                  <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 01-2.83 2.83l-.06-.06A1.65 1.65 0 0015 19.4" stroke="currentColor" stroke-width="2"/>
                </svg>
                Settings
              </a>
              <span id="logout_button" href="index.html">
                <svg viewBox="0 0 24 24">
                  <path d="M17 16l4-4m0 0l-4-4m4 4H7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M3 12a9 9 0 0118 0 9 9 0 01-18 0z" stroke="currentColor" stroke-width="2"/>
                </svg>
                Logout
              </span>
            </div>
          </div>
        </div>
      </nav>

      <div class="container">
        <!-- <div class="header">
            <h1>Profile Settings</h1>
            <a href="dashboard.html" class="back-link">
                <span>‚Üê</span> Back to Dashboard
            </a>
        </div> -->

        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-image-container" onclick="changeProfileImage()">
                    <img src="./images/admin.jpg" alt="Profile Picture" class="profile-image" id="profileImage">
                    <div class="profile-image-overlay">
                        Change Photo
                    </div>
                </div>
                <div class="profile-info">
                    <h2 id="displayName">Bright Amankwah-Opoku</h2>
                    <p class="profile-role">Admin | SICLife Intern Tracker</p>
                    <div class="profile-stats">
                        <div class="stat-item">
                            <div class="stat-number">15</div>
                            <div class="stat-label">Interns</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">5</div>
                            <div class="stat-label">Active</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">3</div>
                            <div class="stat-label">Years</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="info-section">
            <div class="section-header">
                <h3 class="section-title">Personal Information</h3>
                <span class="edit-btn" onclick="toggleEdit()" id="editToggle">Edit</span>
            </div>

            <div class="info-grid">
                <div class="info-field">
                    <label class="field-label">Full Name</label>
                    <input type="text" class="field-value" id="fullName" value="Bright Amankwah-Opoku" readonly>
                </div>
                <div class="info-field">
                    <label class="field-label">Email</label>
                    <input type="email" class="field-value" id="email" value="sirbright.amankwah@gmail.com" readonly>
                </div>
                <div class="info-field">
                    <label class="field-label">Phone</label>
                    <input type="tel" class="field-value" id="phone" value="+233 20 177 4300" readonly>
                </div>
                <div class="info-field">
                    <label class="field-label">Department</label>
                    <input type="text" class="field-value" id="department" value="Human Resources" readonly>
                </div>
                <div class="info-field">
                    <label class="field-label">Position</label>
                    <input type="text" class="field-value" id="position" value="Internship Coordinator" readonly>
                </div>
                <div class="info-field">
                    <label class="field-label">Employee ID</label>
                    <input type="text" class="field-value" id="employeeId" value="SIC-EMP-2020-045" readonly>
                </div>
            </div>

            <div class="editing-buttons" id="editingButtons">
                <button class="btn btn-save" onclick="saveChanges()">
                    <span>üíæ</span> Save Changes
                </button>
                <button class="btn btn-cancel" onclick="cancelEdit()">
                    <span>‚ùå</span> Cancel
                </button>
            </div>

            <div class="action-buttons" id="actionButtons">
                <button class="btn btn-primary" onclick="toggleEdit()">
                    <span>‚úèÔ∏è</span> Edit Profile
                </button>
                <button class="btn btn-secondary" onclick="openPasswordModal()">
                    <span>üîí</span> Change Password
                </button>
            </div>
        </div>
      </div>

      <!-- Password Change Modal -->
    <div class="modal-overlay" id="passwordModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Change Password</h3>
                <button class="close-btn" onclick="closePasswordModal()">&times;</button>
            </div>
            <form class="modal-form" onsubmit="changePassword(event)">
                <div class="modal-field">
                    <label>Current Password</label>
                    <input type="password" id="currentPassword" required>
                </div>
                <div class="modal-field">
                    <label>New Password</label>
                    <input type="password" id="newPassword" required minlength="6">
                </div>
                <div class="modal-field">
                    <label>Confirm New Password</label>
                    <input type="password" id="confirmPassword" required minlength="6">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-cancel" onclick="closePasswordModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Change Password</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Hidden file input for image upload -->
    <input type="file" id="imageUpload" accept="image/*" class="hidden" onchange="handleImageUpload(event)">
    </main>
  </div>

  <script src="./js/dashboard_info.js"></script>
  <script src="./js/settings.js"></script>
</body>

</html>
