<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SICLife Interns</title>
  <link rel="stylesheet" href="./css/attendance.css">
  <link rel="stylesheet" href="./css/intern.css">
</head>
<body>
  <div class="dashboard-wrap">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="brand-logo-container">
        <img src="images/sic logo.jpg" alt="SICLife Logo" class="brand-logo">
      </div>
      <nav>
        <a href="index.html">
          <svg viewBox="0 0 24 24"><path d="M3 11.5 12 4l9 7.5"/><path d="M4 10v10h6v-6h4v6h6V10"/></svg>
          <span>Dashboard</span>
        </a>
        <a href="intern.html">
          <svg viewBox="0 0 24 24"><circle cx="8" cy="7" r="4"/><circle cx="17" cy="8" r="3"/><path d="M2 20v-1a4 4 0 014-4h4a4 4 0 014 4v1"/><path d="M17 20v-1a3 3 0 00-2-2.83"/></svg>
          <span>Interns</span>
        </a>
        <a href="attendance.html" class="active">
          <svg viewBox="0 0 24 24"><rect x="3" y="4" width="18" height="18" rx="3"/><path d="M16 2v4M8 2v4M3 10h18"/></svg>
          <span>Attendance</span>
        </a>
        <a href="settings.html">
          <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 01-2.83 2.83l-.06-.06A1.65 1.65 0 0015 19.4" stroke="currentColor" stroke-width="2"/></svg>
          <span>Settings</span>
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main">
      <!-- Top Navigation -->
      <nav class="top-nav">
        <div class="search-bar">
          <input type="text" placeholder="Search interns...">
        </div>
        <div class="user-menu">
          <div class="profile-dropdown" id="profileDropdown">
            <button class="profile-btn" id="profileBtn">
              <span class="profile-avatar" id="profile_avatar">BA</span>
              <span class="profile-name" id="user_name">Bright Amankwah-Opoku</span>
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                <path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
            <div class="dropdown-menu">
              <a href="profile.html">
                <svg viewBox="0 0 24 24">
                  <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="2"/>
                  <path d="M4 20v-1a4 4 0 014-4h8a4 4 0 014 4v1" stroke="currentColor" stroke-width="2"/>
                </svg>
                Profile
              </a>
              <a href="settings.html">
                <svg viewBox="0 0 24 24">
                  <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                  <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 01-2.83 2.83l-.06-.06A1.65 1.65 0 0015 19.4" stroke="currentColor" stroke-width="2"/>
                </svg>
                Settings
              </a>
              <span id="logout_button" href="index.html">
                <svg viewBox="0 0 24 24">
                  <path d="M17 16l4-4m0 0l-4-4m4 4H7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M3 12a9 9 0 0118 0 9 9 0 01-18 0z" stroke="currentColor" stroke-width="2"/>
                </svg>
                Logout
              </span>
            </div>
          </div>
        </div>
      </nav>

      <div class="attendance-section">
        <div class="section-header">
          <h2 class="section-title">Attendance Records</h2>
          <div class="view-options">
            <button class="view-btn active" data-view="daily">Daily</button>
            <!-- <button class="view-btn" data-view="weekly">Weekly</button>
            <button class="view-btn" data-view="monthly">Monthly</button> -->
            <button class="print-btn" id="printCurrentView">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="6 9 6 2 18 2 18 9"></polyline><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path><rect x="6" y="14" width="12" height="8"></rect>
              </svg>
              Print
            </button>
          </div>
        </div>

        <!-- Daily View (Default) -->
        <div class="view-content" id="dailyView">
          <table class="attendance-table" id="dailyAttendanceTable">
            <thead>
              <tr>
                <th>Name</th>
                <th>Status</th>
                <th>Check-in</th>
                <th>Check-out</th>
                <th>Hours</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Rows will be populated by JavaScript -->
            </tbody>
          </table>
        </div>

        <!-- Weekly View (Hidden by default) -->
        <div class="view-content" id="weeklyView" style="display: none;">
          <div style="margin-bottom: 16px;">
            <select class="form-select" id="weekSelector" style="width: 200px; display: inline-block;">
              <option value="current">Current Week</option>
              <option value="previous1">Previous Week</option>
              <option value="previous2">2 Weeks Ago</option>
            </select>
          </div>
          <table class="attendance-table" id="weeklyAttendanceTable">
            <thead>
              <tr>
                <th>Name</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Total Hours</th>
              </tr>
            </thead>
            <tbody>
              <!-- Rows will be populated by JavaScript -->
            </tbody>
          </table>
        </div>

        <!-- Monthly View (Hidden by default) -->
        <div class="view-content" id="monthlyView" style="display: none;">
          <div style="margin-bottom: 16px;">
            <select class="form-select" id="monthSelector" style="width: 200px; display: inline-block;">
              <option value="current">Current Month</option>
              <option value="previous1">Previous Month</option>
              <option value="previous2">2 Months Ago</option>
            </select>
          </div>
          <table class="calendar" id="monthlyCalendar">
            <thead>
              <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
              </tr>
            </thead>
            <tbody>
              <!-- Calendar will be populated by JavaScript -->
            </tbody>
          </table>
        </div>
      </div>

      <div class="sidebar-card">
        <h3 class="sidebar-title">Quick Actions</h3>
        <button class="btn btn-primary" style="width: 100%; margin-bottom: 8px;" id="markAttendanceBtn">Mark Attendance</button>
        <button class="btn btn-outline" style="display:none; width: 100%; margin-bottom: 8px;" id="requestLeaveBtn">Request Leave</button>
        <button class="btn btn-outline" style="display:none; width: 100%;" id="submitComplianceBtn">Submit Compliance</button>
      </div>
    </main>

  <!-- Mark Attendance Modal -->
  <div class="modal" id="markAttendanceModal">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">Mark Attendance</div>
        <button class="modal-close" id="closeMarkAttendance">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="form-label">Employee</label>
          <select class="form-select" id="attendanceEmployee">
            <option value="">Select employee</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label">Date</label>
          <input type="date" class="form-control" id="attendanceDate">
        </div>
        <div class="form-group">
          <label class="form-label">Status</label>
          <select class="form-select" id="attendanceStatus">
            <option value="present">Present</option>
            <option value="absent">Absent</option>
            <option value="late">Late</option>
            <option value="leave">On Leave</option>
          </select>
        </div>
        <div class="form-group" id="checkinTimeGroup">
          <label class="form-label">Check-in Time</label>
          <input type="time" class="form-control" id="checkinTime">
        </div>
        <div class="form-group" id="checkoutTimeGroup">
          <label class="form-label">Check-out Time</label>
          <input type="time" class="form-control" id="checkoutTime">
        </div>
        <div class="form-group">
          <label class="form-label">Remarks</label>
          <textarea class="form-control" id="attendanceRemarks" rows="3" placeholder="Optional notes"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline" id="cancelMarkAttendance">Cancel</button>
        <button class="btn btn-primary" id="submitAttendance">Submit</button>
      </div>
    </div>
  </div>
  </div>

  <script src="./js/dashboard_info.js"></script>
  <script src="./js/attendance.js"></script>
</body>

</html>
